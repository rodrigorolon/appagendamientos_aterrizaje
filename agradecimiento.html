<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            background: #ffffff;
            color: #2575fc;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f0f0f0;
        }
        .countdown {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
    <script>
        // Redirección automática
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        function redirect() {
            window.location.href = "https://rodrigorolon.github.io/appagendamientos_aterrizaje/";
        }

        // Actualiza el contador y redirige después de 10 segundos
        setInterval(() => {
            if (countdown > 0) {
                document.getElementById('countdown').innerText = `Redirigiendo en ${countdown--} segundos...`;
            } else {
                redirect();
            }
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por completar el formulario!</h1>
        <p>Estamos felices de recibir tu respuesta. Te redirigiremos en breve.</p>
        <p id="countdown">Redirigiendo en 10 segundos...</p>
        <button onclick="redirect()">Redirigir ahora</button>
    </div>
</body>
</html>
